name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Installing Node.js v16
      uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854 # tag=v3
      with:
          node-version: "16"
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn test
